<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>405 - Method Not Allowed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #e74c3c;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 40px;
        text-align: center;
      }
      h1 {
        font-size: 100px;
        margin: 0;
      }
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>405</h1>
    </header>
    <main>
      <h2>Method Not Allowed</h2>
      <p>
        The method specified in the request is not allowed for the resource
        identified by the request URI.
      </p>
      <p><a href="../index.html" style="color: #3498db">Go back to the homepage</a></p>
    </main>
  </body>
</html>
