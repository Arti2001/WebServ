<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>502 - Bad Gateway</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #e74c3c;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 40px;
        text-align: center;
      }
      h1 {
        font-size: 100px;
        margin: 0;
      }
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>502</h1>
    </header>
    <main>
      <h2>Bad Gateway</h2>
      <p>
        The server, while acting as a gateway or proxy, received an invalid
        response from an inbound server it accessed in attempting to fulfill the
        request.
      </p>
      <p><a href="/" style="color: #3498db">Go back to the homepage</a></p>
    </main>
  </body>
</html>
