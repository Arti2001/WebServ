<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File - Webserv</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="logo"><a href="index.html">Webserv</a></div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="get.html">Get</a></li>
            <li><a href="delete.html">Delete</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="features">
        <div class="container">
          <h1>Upload a File</h1>
          <p>Select a file from your computer and upload it to the server.</p>
          <form
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
            class="upload-form"
          >
            <input type="file" name="uploadFile" id="uploadFile" required />
            <button type="submit" class="btn primary-btn">Upload</button>
          </form>
        </div>
      </section>
    </main>
