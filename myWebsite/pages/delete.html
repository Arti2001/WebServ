    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="logo"><a href="index.html">Webserv</a></div>

          <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="delete.html">Delete</a></li>

      </div>

    <main>
      <section class="features">
        <div class="container">
          <h1>Delete a File</h1>
          <p>Enter the name of the file you want to remove from the server.</p>
          <form action="/delete" method="POST" class="upload-form">
            <input
              type="text"
              name="filename"
              id="filename"
              placeholder="Enter filename"
              required
            />
            <button type="submit" class="btn primary-btn">Delete File</button>
          </form>
        </div>
      </section>
    </main>
